    <section>
        <div class="formulario__usuario animate__animated animate__backInLeft" >
            <form class="form">
                <p class="title">Crear usuario </p>
                <p class="message">Crea tu usuario ahora para contar con acceso total en la app. </p>
                    <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Nombre</span>
                    </label>
            
                    <label>
                        <input required="" placeholder="" type="text" class="input">
                        <span>Apellido</span>
                    </label>
                </div>  
                        
                <label>
                    <input required="" placeholder="" type="email" class="input">
                    <span>Mail</span>
                </label> 
                    
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Contraseña</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="input">
                    <span>Confirmar contraseña</span>
                </label>
                <button class="submit">Enviar</button>
                <p class="signin">Ya cuentas con una cuenta ? <a href="singup.html">Inicia sesión</a> </p>
            </form>
        </div>
